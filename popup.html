<!DOCTYPE html>
<html>
<head>
    <title>Privacy Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0px;
            background-color: #f9f9f9;
        }
        #privacyModeContainer {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        .privacyButton {
            padding: 5px 20px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .privacyButton:hover {
            background-color: #0056b3;
        }
        .selected {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="privacyModeContainer">
        <label for="privacyMode">Select Privacy Mode:</label>
        <button class="privacyButton" id="privacyUtilityButton">Privacy & Utility</button>
        <button class="privacyButton" id="privacyOnlyButton">Privacy Only</button>
        <button class="privacyButton" id="utilityOnlyButton">Utility Only</button>
        <button class="privacyButton" id="noneButton">None</button>
        <button class="privacyButton" id="DPButton">DP Baseline</button>
    </div>
    <script src="src/popup.js"></script>
</body>
</html>
